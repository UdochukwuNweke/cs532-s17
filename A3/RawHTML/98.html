function initVariables(){$form=$('form');$passwordFieldContainer=$form.find('.passwordFieldContainer');$password=$passwordFieldContainer.find('input[type=password]');$text=$passwordFieldContainer.find('input[type=text]');$passwordVisibilityToggle=$passwordFieldContainer.find('.password-toggle-visibility');$submitButton=$form.find('.button[type=submit]');}

function handleFormSubmit(){$submitButton.addClass('loading');$submitButton.attr('disabled',true);}
function rememberActiveElement(){previousActiveElement=document.activeElement;}
function togglePasswordVisibility(event){event.preventDefault();if($password.hasClass('error')){$text.addClass('error');}else{$text.removeClass('error');}
$passwordFieldContainer.toggleClass('show');if(isPasswordVisible()){focusText();}else{focusPassword();}}
function focusPassword(){if($text[0]===previousActiveElement){$password.focus();}}
function focusText(){if($password[0]===previousActiveElement){$text.focus();}}
function copyPassword(){if(isPasswordVisible()){return;}
$text.val($password.val());}
function copyText(){if(!isPasswordVisible()){return;}
$password.val($text.val());}
function isPasswordVisible(){if($passwordFieldContainer.hasClass('show')){return true;}else{return false;}}});</script>
