<!DOCTYPE html>
<html>
<head>
	<title>CD Baby Members | Site Maintenance</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}

		body {
			background: url(cdbaby_404_maint_bg.png) no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}

		img {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 300px;
			height: 294px;
			margin-top: -146px; /* Half the height */
			margin-left: -150px; /* Half the width */
			
		}

		@media (min-width:620px){
		img {
			
			width: 599px;
			height: 587px;
			margin-top: -293px; /* Half the height */
			margin-left: -300px; /* Half the width */
		}

		}
	</style>
</head>
<body>
	<img class="logo" alt="CD Baby Members site is own for maintenance.  Please check back soon." src="cdbaby_404_maint_multilingual.png" />
</body>

</html>
