    <script>
        var LandedNews = {"NewsID":760750,"Title":"Washington\n                    Koch network slams Trump immigrant ban","Content":"Koch network slams Trump immigrant ban   Leaders of a powerful network make their first public criticism of the new administration.    Check out this story on USATODAY.com: http://usat.ly/2jLIpKR\u003c/br\u003e\u003c/br\u003eWASHINGTON — The leaders of the conservative network aligned with billionaires Charles Koch and David Koch on Sunday said they opposed President Trump’s controversial ban on immigrants from predominantly Muslim countries.\u003c/br\u003e\u003c/br\u003e\"We believe it is possible to keep Americans safe without excluding people who wish to come here to contribute and pursue a better life for their families,” Brian Hooks, a co-chairman of the Kochs’ seminar network, said in a statement.\u003c/br\u003e\u003c/br\u003e“The travel ban is the wrong approach and will likely be counterproductive,” Hooks added, saying it hinders a Koch goal of promoting a free and open society.\u003c/br\u003e\u003c/br\u003eThe statement marks the first public criticism of the Trump administration from the Kochs, who oversee one of the most influential outside operations in conservative politics with a staff, budget and voter-turnout operation that rivals the Republican Party.\u003c/br\u003e\u003c/br\u003eKoch, 81, refused to support Trump’s candidacy and had denounced the Republican’s proposed ban on Muslims during the campaign as “reminiscent of Nazi Germany.”\u003c/br\u003e\u003c/br\u003eCharles Koch did not refer to either Trump or his immigration order during public remarks Sunday afternoon to the more than 550 ultra-wealthy donors gathered at a luxury resort in the California desert for the network’s annual winter summit.\u003c/br\u003e\u003c/br\u003eDuring the meeting, however, Koch leaders stressed they were willing to work with the Trump administration and the Republican-controlled Congress. They also indicated they would throw their political might into opposing Republicans, if they bucked the network on key priorities, such as reducing government spending and regulations.\u003c/br\u003e\u003c/br\u003e“We see big opportunities to work with the new administration and this new Congress,” Hooks said. “It’s this network’s unique role to hold all politicians accountable, regardless of political party.”\u003c/br\u003e\u003c/br\u003eHe warned of a dramatic swing back to the left in upcoming elections if Republicans lost sight of the economic worries that drove voters to Trump.\u003c/br\u003e\u003c/br\u003eLikely flash points with the GOP include $1 trillion infrastructure plan Trump pushed during the campaign and a possible plan to impose a 20% border tax on imports from Mexico that the network\u0027s leaders say will drive up costs for consumers.\u003c/br\u003e\u003c/br\u003e“A $1 trillion government stimulus is a bad idea under Democrats and it’s a bad idea for a Republican,” Hooks said to loud applause from the audience that filled that ballroom of the Renaissance Indian Wells Resort and Spa.\u003c/br\u003e\u003c/br\u003eAlthough network did not engage in the presidential race, its donors spent heavily to shape 2016 federal and state elections. All but one of their favored U.S. Senate candidates, Nevada’s Joe Heck, won, helping the GOP retain control of the chamber.\u003c/br\u003e\u003c/br\u003eOver the weekend, Koch officials said they intend to raise and spend $300 million to $400 million to influence policy and politics over the next two years.\u003c/br\u003e\u003c/br\u003eThat’s a significant jump from the $250 million Koch groups plowed into politics during the 2016 election cycle and does not include the millions more donors that will send to other parts of the Koch operation to fund Charles Koch’s philanthropic work, scholarships and grants to universities to advance his free-market ideas.\u003c/br\u003e\u003c/br\u003eDonors, who pay $100,000 annually to the network, spent Sunday talking about policy fights, the election ahead and an array of programs the network backs — ranging from a project to help former inmates start businesses to the $26 million investment Koch’s foundation and company have made to a non-profit that supports Historically Black Colleges and Universities.\u003c/br\u003e\u003c/br\u003eIn all, 11 elected officials were slated to make appearances at the three-day event. They included three governors, Wisconsin Gov. Scott Walker, Arizona Gov. Doug Ducey and Illinois Gov. Bruce Rauner and several U.S. senators. All are Republicans.\u003c/br\u003e\u003c/br\u003eThe executive order suspends entry of all refugees for 120 days, stops admission of refugees from Syria indefinitely and bars entry for 90 days to residents from Iraq, Syria, Iran, Sudan, Libya, Somalia and Yemen.\u003c/br\u003e\u003c/br\u003eOn Sunday, Utah Rep. Jason Chaffetz, the head of the House Oversight and Government Reform Committee, questioned why the ban, as it was initially drafted, affected green card holders from those countries.\u003c/br\u003e\u003c/br\u003eBut Chaffetz, at the conclave to talk criminal-justice policy with Koch donors, expressed support for Trump’s swift actions in the first days of his presidency.\u003c/br\u003e\u003c/br\u003e“I think it’s surprising a lot of people that he is actually doing what he said he was going to do, but there are those of us that actually support that,” he added.\u003c/br\u003e\u003c/br\u003eParts of the Koch\u0027s three-day summit are open to reporters. But organizers impose restrictions, such as barring journalists from identifying donors at the event without their permission.\u003c/br\u003e\u003c/br\u003eLet us bring the headlines to you every night. Stay current and catch up on the biggest stories of the day.\u003c/br\u003e\u003c/br\u003e\u003c/br\u003e\u003c/br\u003e"};
